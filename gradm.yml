gradm:
  rule-version: 1
  format: true

versions:
  kotlinpoet: "1.10.2"
  kotlinx:
    coroutines: "1.5.2"
    serialization: "1.3.1"
  snakeyaml: "2.3"

repositories:
  - id: mavenCentral
    url: https://repo1.maven.org/maven2/

dependencies:
  - name: Libs
    repository: mavenCentral
    libraries:
      - module: com.squareup:kotlinpoet
        alias: kotlinpoet
        version: ${versions.kotlinpoet}
      - module: org.jetbrains.kotlinx:kotlinx-coroutines-core
        alias: kotlinx.coroutines
        version: ${versions.kotlinx.coroutines}
      - module: org.jetbrains.kotlinx:kotlinx-serialization-json
        alias: kotlinx.serialization
        version: ${versions.kotlinx.serialization}
      - module: org.snakeyaml:snakeyaml-engine
        alias: snakeyaml
        version: ${versions.snakeyaml}
