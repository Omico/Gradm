versions:
  elucidator: "0.1.0-SNAPSHOT"
  junit: "5.9.3"
  kotlin: "1.8.10"
  kotlinpoet: "1.13.2"
  kotlinx:
    coroutines: "1.7.0-Beta"
    serialization: "1.5.0"
  plugins:
    age: "1.0.0-SNAPSHOT"
    gradle.enterprise: "3.13.2"
    spotless: "6.18.0"
  snakeyaml: "2.6"

repositories:
  mavenCentral:
  sonatypeSnapshots:
    url: "https://s01.oss.sonatype.org/content/repositories/snapshots"
  gradlePluginPortal:
  noUpdates:

plugins:
  gradlePluginPortal:
    com.diffplug.spotless: ${versions.plugins.spotless}
    com.gradle.enterprise: ${versions.plugins.gradle.enterprise}
  noUpdates:
    org.jetbrains.kotlin.jvm: ${versions.kotlin}
    org.jetbrains.kotlin.plugin.serialization: ${versions.kotlin}
  sonatypeSnapshots:
    me.omico.age.project: ${versions.plugins.age}
    me.omico.age.spotless: ${versions.plugins.age}

dependencies:
  mavenCentral:
    com.squareup:
      kotlinpoet:
        alias: libs.kotlinpoet
        version: ${versions.kotlinpoet}
    org.jetbrains.kotlinx:
      kotlinx-coroutines-core:
        alias: libs.kotlinx.coroutines
        version: ${versions.kotlinx.coroutines}
      kotlinx-serialization-json:
        alias: libs.kotlinx.serialization.json
        version: ${versions.kotlinx.serialization}
    org.junit:
      junit-bom:
        alias: libs.junit.bom
        version: ${versions.junit}
    org.junit.jupiter:
      junit-jupiter:
        alias: libs.junit.jupiter
        noSpecificVersion: true
    org.snakeyaml:
      snakeyaml-engine:
        alias: libs.snakeyaml
        version: ${versions.snakeyaml}
  noUpdates:
    me.omico.elucidator:
      elucidator:
        alias: libs.elucidator
        version: ${versions.elucidator}
  sonatypeSnapshots:
    me.omico.age:
      age-dsl:
        alias: me.omico.age.dsl
        version: ${versions.plugins.age}
